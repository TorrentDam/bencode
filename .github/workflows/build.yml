name: build

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Set up java
      uses: actions/setup-java@v2.1.0
      with:
        distribution: 'adopt'
        java-version: 14
        java-package: jre

    - name: Build
      run: ./mill _.test

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          SONATYPE_CREDS: ${{ secrets.SONATYPE_CREDS }}
          PGP_SECRET_KEY: ${{ secrets.PGP_SECRET_KEY }}
        run: |
          echo ${PGP_SECRET_KEY} | base64 --decode | gpg --import
          export VERSION=${GITHUB_REF#*/v} 
          echo Publishing $VERSION
          ./mill bencode.publish --sonatypeCreds $SONATYPE_CREDS --gpgArgs "--batch,-a,-b"
